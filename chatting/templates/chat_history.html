<!DOCTYPE html>
<html>
<head>
    <title>Chat History</title>
</head>
<body>
    <h1>Chat History</h1>
    <ul>
        {% for conversation in conversations %}
            <li>
                <strong>User:</strong> {{ conversation.prompt }}<br>
                <strong>AI:</strong> {{ conversation.response }}
            </li>
        {% empty %}
            <li>No conversations yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
